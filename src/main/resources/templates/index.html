<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 800px;
            height: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 10px;
            background-color: #1e90ff;
            color: white;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            max-width: 70%;
            word-wrap: break-word;
            white-space: pre-wrap; /* Add this line to preserve whitespace and line breaks */
        }
        .received {
            align-self: flex-start;
            background-color: #e0e0e0;
        }
        .sent {
            align-self: flex-end;
            background-color: #1e90ff;
            color: white;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #1e90ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h1>LLM LOG</h1>
    </div>
    <div class="chat-box" id="chat-box">
        <div th:each="message : ${messages}" th:classappend="${message.userInput} ? 'message sent' : 'message received'" th:text="${message.text}"></div>
    </div>
    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Enter your message here" />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function appendMessage(message, className) {
        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        messageElement.classList.add('message', className);
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value.trim();

        if (message) {
            appendMessage(message, 'sent');

            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: message }),
            }).then(() => {
                const eventSource = new EventSource('/stream');
                eventSource.onmessage = function(event) {
                    appendMessage(event.data, 'received');
                };
            }).catch(error => console.error('Error:', error));

            messageInput.value = '';
        }
    }

    document.getElementById('message-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
